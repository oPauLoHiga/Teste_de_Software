<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado de Alimentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mercado de Alimentos</h1>
    
    <div id="login-section">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="E-mail">
      <input type="password" id="login-password" placeholder="Senha">
      <button onclick="login()">Login</button>
      <p>Não tem uma conta? <a href="javascript:void(0)" onclick="showRegister()">Cadastre-se</a></p>
    </div>

    <div id="register-section" style="display:none;">
      <h2>Cadastro</h2>
      <input type="text" id="register-name" placeholder="Nome">
      <input type="email" id="register-email" placeholder="E-mail">
      <input type="password" id="register-password" placeholder="Senha">
      <button onclick="register()">Cadastrar</button>
      <p>Já tem uma conta? <a href="javascript:void(0)" onclick="showLogin()">Faça login</a></p>
    </div>

    <div id="product-section" style="display:none;">
      <h2>Cadastro de Produtos</h2>
      <input type="text" id="product-name" placeholder="Nome do Produto">
      <input type="text" id="product-description" placeholder="Descrição do Produto">
      <input type="number" id="product-price" placeholder="Preço do Produto">
      <button onclick="registerProduct()">Cadastrar Produto</button>
      <h3>Produtos Cadastrados:</h3>
      <ul id="product-list"></ul>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
